{%extends 'main.html'%}

{%block content%}
    <style>
        #profile-pic{
            height: 200px;
            width: 170px;
        }

        #edit{
            height: 50px;
            width: 150px;
        }
    </style>

    <section>
        <div class="container">
            <div class="text-center pb-5">
                <a href="{{u.avatar.url}}"><img class="rounded-circle py-4" id="profile-pic" src="{{u.avatar.url}}" /></a>
                <h4 class="text-center fw-bold"><a href="{%url 'userprofile' u.id%}" class="text-info">@{{u.username}}</a></h4>
                <h4 class="text-center fw-bold text-info">{{u.email}}</h4>
            </div>            

            <div class="text-center">
                <button class="btn btn-lg btn-outline-info rounded" id="edit"><a href="{% url 'update-profile' %}" class="text-white">Edit Profile</a></button>
            </div>
    
            <h3 class="text-center text-white fw-bold pt-5 pb-2">About</h3>
            <p class="text-white text-center fs-5 pt-3 lh-sm">{{u.bio}}</p>
        </div>
    </section>
{%endblock%}
